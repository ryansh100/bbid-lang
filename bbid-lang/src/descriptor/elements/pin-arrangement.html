<template bindable="arrangement, index, onChange">
  <h3>Side ${index+1}</h3>
  <p>
    <div class="ui input right labeled fluid">
      <div class="ui label">
        Length
      </div>
      <input change.delegate="onChange()" value.bind="arrangement.lengthMm" step="8" type="number" placeholder="The length of a each pin.">
      <div class="ui basic label">
        mm
      </div>
    </div>
  </p>
  <p>
    <div class="ui input labeled fluid">
      <div class="ui label">
        Count
      </div>
      <input change.delegate="onChange()" value.bind="arrangement.count" step="1" type="number" placeholder="The numbe of pins on side.">
    </div>
  </p>
</template>
