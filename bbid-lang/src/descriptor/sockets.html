<template>
  <require from="./elements/socket-arrangement.html"></require>
  <h2>Stud Sockets</h2>
  <p>Stud sockets are the receiving part of a building block that connect with normal studs.</p>
  <div class="ui top attached segment" if.bind="socket0.show">
    <socket-arrangement arrangement.bind="socket0" index.bind="0" on-change.bind="changeCallback"></socket-arrangement>
  </div>

  <div class="ui bottom attached menu" if.bind="!socket1.show">
    <button class="ui button item" click.delegate="socket1.toggle()">
      <i class="icon add"></i>
      Add Side
    </button>
  </div>
  <div class="ui attached segment" if.bind="socket1.show">
    <socket-arrangement arrangement.bind="socket1" index.bind="1" on-change.bind="changeCallback"></socket-arrangement>
  </div>

  <div class="ui bottom attached menu" if.bind="!socket2.show && socket1.show">
    <button class="ui button item" click.delegate="socket2.toggle()">
      <i class="icon add"></i>
      Add Side
    </button>
    <button class="ui button red item" click.delegate="removeSide(socket1)">
      <i class="icon remove"></i>
      Remove Side
    </button>
  </div>
  <div class="ui attached segment" if.bind="socket2.show">
    <socket-arrangement arrangement.bind="socket2" index.bind="2" on-change.bind="changeCallback"></socket-arrangement>
  </div>

  <div class="ui bottom attached menu" if.bind="!socket3.show && socket2.show">
    <button class="ui button item" click.delegate="socket3.toggle()">
      <i class="icon add"></i>
      Add Side
    </button>
    <button class="ui button red item" click.delegate="removeSide(socket2)">
      <i class="icon remove"></i>
      Remove Side
    </button>
  </div>
  <div class="ui attached segment" if.bind="socket3.show">
    <socket-arrangement arrangement.bind="socket3" index.bind="3" on-change.bind="changeCallback"></socket-arrangement>
  </div>

  <div class="ui bottom attached menu" if.bind="!socket4.show && socket3.show">
    <button class="ui button item" click.delegate="socket4.toggle()">
      <i class="icon add"></i>
      Add Side
    </button>
    <button class="ui button red item" click.delegate="removeSide(socket3)">
      <i class="icon remove"></i>
      Remove Side
    </button>
  </div>
  <div class="ui attached segment" if.bind="socket4.show">
    <socket-arrangement arrangement.bind="socket4" index.bind="4" on-change.bind="changeCallback"></socket-arrangement>
  </div>

  <div class="ui bottom attached menu" if.bind="socket4.show">
    <button class="ui button red item" click.delegate="removeSide(socket4)">
      <i class="icon remove"></i>
      Remove Side
    </button>
  </div>
  <descriptor-navigation
    prev-text="Hinges"
    prev-route="#/hinge"
    next-text="Clips"
    next-route="#/clips"></descriptor-navigation>
</template>
