<template bindable="arrangement, index, onChange">
  <h3>Side ${index+1}</h3>
  <p>
    <div class="ui input labeled fluid">
      <div class="ui label">
        Count
      </div>
      <input change.delegate="onChange()" value.bind="arrangement.count" step="1" type="number" placeholder="The number of bar sleeves on the side.">
    </div>
  </p>
</template>
