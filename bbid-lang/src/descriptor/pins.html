<template>
  <require from="./elements/pin-arrangement.html"></require>
  <h2>Pins</h2>
  <p>Pins are hollow round features that can snap into a pin socket.</p>
  <div class="ui top attached segment" if.bind="pin0.show">
    <pin-arrangement arrangement.bind="pin0" on-change.bind="changeCallback" index.bind="0"></pin-arrangement>
  </div>

  <div class="ui bottom attached menu" if.bind="!pin1.show">
    <button class="ui button item" click.delegate="pin1.toggle()">
      <i class="icon add"></i>
      Add Side
    </button>
  </div>
  <div class="ui attached segment" if.bind="pin1.show">
    <pin-arrangement arrangement.bind="pin1" on-change.bind="changeCallback" index.bind="1"></pin-arrangement>
  </div>

  <div class="ui bottom attached menu" if.bind="!pin2.show && pin1.show">
    <button class="ui button item" click.delegate="pin2.toggle()">
      <i class="icon add"></i>
      Add Side
    </button>
    <button class="ui button red item" click.delegate="removeSide(pin1)">
      <i class="icon remove"></i>
      Remove Side
    </button>
  </div>
  <div class="ui attached segment" if.bind="pin2.show">
    <pin-arrangement arrangement.bind="pin2" on-change.bind="changeCallback" index.bind="2"></pin-arrangement>
  </div>

  <div class="ui bottom attached menu" if.bind="pin2.show">
    <button class="ui button red item" click.delegate="removeSide(pin2)">
      <i class="icon remove"></i>
      Remove Side
    </button>
  </div>
  <h3>
    Examples
  </h3>
  <descriptor-navigation
    prev-text="Axles"
    prev-route="#/axles"
    next-text="Pin Sockets"
    next-route="#/pin-sockets"></descriptor-navigation>
</template>
