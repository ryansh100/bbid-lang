<template bindable="orientation,index,onChange">
  <h3>Side ${index+1}</h3>
  <p>
    <div class="ui input labeled fluid">
      <div class="ui label">
        Max
      </div>
      <input change.delegate="onChange()" value.bind="orientation.max" step="1" type="number" placeholder="The maximum number of studs in a single row.">
    </div>
  </p>
  <p>
    <div class="ui input labeled fluid">
      <div class="ui label">
        Min
      </div>
      <input change.delegate="onChange()" value.bind="orientation.min" step="1" type="number" placeholder="The maximum number of studs in a single row.">
    </div>
  </p>
  <p>
    <div class="ui input labeled fluid">
      <div class="ui label">
        Total
      </div>
      <input change.delegate="onChange()" value.bind="orientation.total" step="1" type="number" placeholder="Total number of studs on a face.">
    </div>
  </p>
</template>
